<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/clock.js"></script>
	<meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<meta charset="utf-8">
	<link rel="stylesheet" href="Style.css" type="text/css" media="screen"/>


</head>


<body onload="init()">
	<div class="container">
		<div id="time">12:00 - December 22</div>
		<div id="date">Monday</div>
		<div id="battery">00%</div>
	</div>

	<script type="text/javascript">

		var doc = document,
			timeDiv = doc.getElementById('time'),
			dateDiv = doc.getElementById('date'),
			batteryDiv = doc.getElementById('battery');



			var dfont = "GrBold";
			if (rfont == false){
				dfont = "GBold";
			}
			time.style.fontFamily = dfont;
			battery.style.fontFamily = dfont;


			document.body.style = 'color:' +clr+ ';';



			clock({
					twentyfour : !!useTwentyFour,
					padzero : !!padZero,
		      refresh : 5000,
		      success: function(clock){
		        timeDiv.innerHTML = clock.hour() + ':' + clock.minute() + " — " + translate[current].month[clock.month()] + " " + clock.date();
		        dateDiv.innerHTML = translate[current].weekday[clock.day()];
		      }
		    });

				function mainUpdate(type){

								if (type == "battery" || type == "weather"){

									if (battWeather == "b") {
										batteryDiv.innerHTML = batteryPercent + "% " + (batteryCharging? '<span style="font-size:8px" class="fas fa-bolt"></span>' : " ");
									} else if (battWeather == "w") {
										batteryDiv.innerHTML = weather.temperature + '°';
									}else if (battWeather == "h") {
										batteryDiv.innerHTML = "";
									} else {
										batteryDiv.innerHTML = batteryPercent + "% " + (batteryCharging? '<span style="font-size:8px" class="fas fa-bolt"></span>' : " ") + ' - ' + weather.temperature + '°';
									}
							}
						}

					(function(){
							'use strict';
									document.querySelector("meta[name=viewport]").setAttribute('content', 'width=device-width, initial-scale=' + scle/100 + ', maximum-scale=' + scle/100 + ', user-scalable=0');
					}());
	</script>
</body>
</html>
